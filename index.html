            </div>
            <div>

                    <img src="public/images/main.png" alt="main  img">
                </div>
                <div class="main-information">
                    <div class="main-title">
                        <h1>AIR JORDAN 1 RETRO HIGH OG</h1>

                    <div class="main-price">
                        $275

                    <div class="main-size">
                        size
